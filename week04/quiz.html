<body>
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Bootstrap demo</title>
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous"
      />
    </head>
    <body>
      <!--start-->
      <div class="container">
        <form>
          <!-- 1 -->
          <div class="row">
            <div class="col-lg-12">
              <label for="disabledSelect" class="form-label"
                >คณะ/สาขาที่ต้องการสมัคร</label
              ><span class="text-danger">*</span>
              <select id="disabledSelect" class="form-select">
                <option>เลือก</option>
                <option>
                  คณะวิทยาศาสตร์และเทคโนโลยี สาขาวิทยาการคอมพิวเตอร์
                </option>
                <option>
                  คณะวิทยาศาสตร์และเทคโนโลยี
                  สาขาวิทยาศาสตร์สิงแวดล้อมและการพัฒนาอย่างยั่งยืน
                </option>
              </select>
            </div>
          </div>
          <!-- 2 -->
          <div class="row">
            <div class="col-lg-6">
              <label for="disabledSelect" class="form-label">สัญชาติ</label
              ><span class="text-danger">*</span>
              <select id="disabledSelect" class="form-select">
                <option>เลือก</option>
                <option>ไทย</option>
                <option>ญี่ปุ่น</option>
              </select>
            </div>
            <div class="col-lg-6">
                <label for="disabledSelect" class="form-label">เพศ</label>
                <span class="text-danger">*</span>
                <select id="disabledSelect" class="form-select">
                  <option>เลือก</option>
                  <option>ชาย</option>
                  <option>หญิง</option>
                </select>
              </div>

              
          </div>
          <!-- 3 -->
          <form>
            <div class="row">
                            <div class="col-lg-2">
                      <label for="exampleInputคำนำหน้าชื่อ" class="form-label">คำนำหน้าชื่อ</label>
                      <span class="text-danger">*<span class="text-danger">(ชื่อเต็ม)</span>
                      <input type="คำนำหน้าชื่อ" class="form-control" id="คำนำหน้าชื่อ" aria-describedby="คำนำหน้าชื่อ">
                      <div id="คำนำหน้าชื่อ" class="form-text">
                      </div>
                    </div>
                        <div class="col-lg-2">
                      <label for="exampleInputชื่อ" class="form-label">ชื่อ</label>
                      <span class="text-danger">*</span>
                      <input type="ชื่อ" class="form-control" id="ชื่อ" aria-describedby="ชื่อ">
                      <div id="ชื่อ" class="form-text">
                      </div>
                    </div>
                    <div class="col-lg-2">
                        <label for="exampleInputนามสกุล" class="form-label">นามสกุล</label>
                        <span class="text-danger">*</span>
                        <input type="ชื่อ" class="form-control" id="ชื่อ" aria-describedby="ชื่อ">
                        <div id="ชื่อ" class="form-text">
                        </div>
                      </div>
                      <div class="col-lg-2">
                        <label for="exampleInputนามสกุล" class="form-label">บัตรประชาชน</label>
                        <span class="text-danger">*</span>
                        <input type="ชื่อ" class="form-control" id="ชื่อ" aria-describedby="ชื่อ">
                        <div id="ชื่อ" class="form-text">
                        </div>
                      </div>
                      <div class="col-lg-2">
                        <label for="exampleInputนามสกุล" class="form-label">เบอร์โทรศัพท์</label>
                        <span class="text-danger">*</span>
                        <input type="ชื่อ" class="form-control" id="ชื่อ" aria-describedby="ชื่อ">
                        <div id="ชื่อ" class="form-text">
                        </div>
                      </div>
            
            
        

          <!-- 4 -->
          <div class="row">
            <div class="col-lg-4">
                      <label for="exampleInputคำนำหน้าชื่อ" class="form-label">ID Line (ถ้ามี)</label>
                      <input type="คำนำหน้าชื่อ" class="form-control" id="คำนำหน้าชื่อ" aria-describedby="คำนำหน้าชื่อ">
                      <div id="คำนำหน้าชื่อ" class="form-text">
                      </div>
                    </div>
                    <div class="col-lg-4">
                        <label for="exampleInputคำนำหน้าชื่อ" class="form-label">Facebook (ถ้ามี)</label>
                        <input type="คำนำหน้าชื่อ" class="form-control" id="คำนำหน้าชื่อ" aria-describedby="คำนำหน้าชื่อ">
                        <div id="คำนำหน้าชื่อ" class="form-text">
                        </div>
                      </div>
                      <div class="col-lg-4">
                        <label for="exampleInputคำนำหน้าชื่อ" class="form-label">อีเมล</label>
                        <input type="คำนำหน้าชื่อ" class="form-control" id="คำนำหน้าชื่อ" aria-describedby="คำนำหน้าชื่อ">
                        <div id="คำนำหน้าชื่อ" class="form-text">
                        </div>
                      </div>


          <!-- 5 -->
          <div class="row">
            <div class="col-lg-4">
              <label for="disabledSelect" class="form-label"
                >วุฒิการศึกษา</label
              ><span class="text-danger">*</span>
              <select id="disabledSelect" class="form-select">
                <option>เลือก</option>
                <option>
                  ม.6
                </option>
                <option>
                  ปวส.
                </option>
              </select>
      </div>
      <div class="col-lg-4">
      <label for="exampleInputคำนำหน้าชื่อ" class="form-label">สถานที่ศึกษาเดิม</label>
      <span class="text-danger">*</span>
      <input type="คำนำหน้าชื่อ" class="form-control" id="คำนำหน้าชื่อ" aria-describedby="คำนำหน้าชื่อ">
      <div id="คำนำหน้าชื่อ" class="form-text">
      </div>
    </div>
    <div class="col-lg-4">
        <label for="disabledSelect" class="form-label"
          >จังหวัด</label
        ><span class="text-danger">*</span>
        <select id="disabledSelect" class="form-select">
          <option>เลือก</option>
          <option>
            ปทุมธานี
          </option>
          <option>
            กรุงเทพมหานคร
          </option>
        </select>




      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
      ></script>
    </body>
  </html>
</body>
